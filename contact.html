<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | NexusCore</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">NexusCore</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header" data-aos="fade-up">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Let’s build the future together.</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form" data-aos="fade-right">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Phone (optional)">
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
    <div class="contact-info" data-aos="fade-left">
      <h3>Get in Touch</h3>
      <p>Email: hello@nexuscore.ai</p>
      <p>LinkedIn: <a href="#">NexusCore</a></p>
      <p>Facebook: <a href="#">NexusCore</a></p>
    </div>
  </section>

  <footer>
    <p>© 2025 NexusCore. Designed for the Future.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
