<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - NexusCore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar container">
      <div class="logo">NexusCore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Get in touch today!</p>
  </section>

  <section class="container contact-wrapper">
    <div class="contact-card">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone (Optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Connect with us</h3>
        <p>We’re available on:</p>
        <a href="#">LinkedIn</a> | <a href="#">Facebook</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 NexusCore. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
